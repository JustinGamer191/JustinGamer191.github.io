<!DOCTYPE html>
<style>
    .hide {
        visibility: hidden;
    }

    .btn {
        outline: 10px !important;
    }
</style>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>

<body style="margin:10px; background-color:grey; color:white">
    <div id="b1">
        <button class="hide btn btn-primary" id="sBut" onclick="checkAnswer()"
            style="position:absolute; top: 25%; left:65%; transform: translate(-50%, -50%);"
            type="submit">Submit</button>
        <div id="num1" class="hide"
            style="position:absolute; top: 25%; left:38%; transform: translate(-50%, -50%); font-size: 30px"></div>
        <div id="sign" class="hide"
            style="position:absolute; top: 25%; left:42%; transform: translate(-50%, -50%); font-size: 30px"></div>
        <div id="num2" class="hide"
            style="position:absolute; top: 25%; left:46%; transform: translate(-50%, -50%); font-size: 30px"></div>
        <div class="hide" id="equals"
            style="position:absolute; top: 25%; left:50%; transform: translate(-50%, -50%); font-size: 30px">=</div>
        <input class="hide" id="ans" type="number"
            style="position:absolute; top: 25%; left:56%; transform: translate(-50%, -50%); width:70px"></input>
        <div id="answered" class="hide"
            style="position:absolute; top: 35%; left:50%; transform: translate(-50%, -50%); font-size: 30px">Answered :
            0</div>
        <div id="correct" class="hide"
            style="position:absolute; top: 40%; left:50%; transform: translate(-50%, -50%); font-size: 30px">Correct : 0
        </div>
    </div>
    <div id="b2" style="margin:10px;">
        <h1 class="center" id="centerText"
            style="text-align: center; position:absolute; top: 15%; left:50%; transform: translate(-50%, -50%);">Select
            A Subject</h1>
        <button type="button" class=" btn btn-primary" onclick="mAdd()" id="addB"
            style="position:absolute; top: 25%; left:38%; transform: translate(-50%, -50%); font-size: 30px">+</button>
        <button type="button" class=" btn btn-primary" onclick="mSub()" id="subB"
            style="position:absolute; top: 25%; left:43%; transform: translate(-50%, -50%); font-size: 30px">-</button>
        <button type="button" class=" btn btn-primary" onclick="mMul()" id="mulB"
            style="position:absolute; top: 25%; left:48%; transform: translate(-50%, -50%); font-size: 30px">x</button>
        <button type="button" class=" btn btn-primary" onclick="mDiv()" id="divB"
            style="position:absolute; top: 25%; left:54%; transform: translate(-50%, -50%); font-size: 30px">&#247;</button>
        <button type="button" class=" btn btn-primary" onclick="mSupriseMe()" id="ranB"
            style="position:absolute; top: 25%; left:60%; transform: translate(-50%, -50%); font-size: 30px">&#128562;</button>
        <button type="button" class="hide btn btn-primary" id="easymode" onclick="easy()"
            style="position:absolute; top: 25%; left:45%; transform: translate(-50%, -50%); font-size: 30px; color:rgb(115, 255, 0)">Easy</button>
        <button type="button" class="hide btn btn-primary" id="hardmode" onclick="hard()"
            style="position:absolute; top: 25%; left:55%; transform: translate(-50%, -50%); font-size: 30px; color:red;">Hard</button>
        <div class="hide" id="wrong"
            style="position:absolute; top: 25%; left:50%; transform: translate(-50%, -50%); font-size: 30px;"></div>
        <button id="understand" class="hide" onclick="understand()"
            style="position:absolute; top: 30%; left:50%; transform: translate(-50%, -50%); font-size: 30px; background-color:rgb(0, 112, 65); color:white">I
            Understand</button>
    </div>
</body>
<script src="./mathgame.js"></script>

</html>
